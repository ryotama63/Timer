<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>tamazonタイマー</title>
    </head>

    <body>
        <div>
            <audio src="./audio/tamazon_play_BGM.mp3" loop preload="metadata" id="music_play"></audio>
            <audio src="./audio/tamazon_last_10_BGM.mp3" loop preload="metadata" id="music_last_10"></audio>
        </div>
        <div class="container">
            <div>
                <main>
                    <div id="timer">
                        <img src="./image/待機.png">
                    </div>
                    <div id="controls">
                        <span id="start">
                            <img class="button" src="./image/STARTボタン.png">
                        </span>
                    </div>

                    
                    <div hidden>
                        <img src="./image/0.png">
                        <img src="./image/1.png">
                        <img src="./image/2.png">
                        <img src="./image/3.png">
                        <img src="./image/4.png">
                        <img src="./image/5.png">
                        <img src="./image/6.png">
                        <img src="./image/7.png">
                        <img src="./image/8.png">
                        <img src="./image/9.png">
                        <img src="./image/colon.png">
                        <img src="./image/STARTボタン.png">
                        <img src="./image/STOPボタン.png">
                    </div>
                </main>
            </div>

        </div>

        <script src="./js/count.js"></script>
    </body>

</html>
